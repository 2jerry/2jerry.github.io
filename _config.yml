# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
title: 코딩과 재리
description: coding & jerry
footer_text: Powered by <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> with <a href="https://github.com/alshedivat/al-folio">al-folio</a> theme.

# url:  http://localhost:4000 # the base hostname & protocol for your site
url:  https://2jerry.github.io # the base hostname & protocol for your site
last_updated: false # set to true if you want to display last updated in the footer
permalink: /:categories/:title/ 

# Profile
github_username: 2jerry # your GitHub user name

# Layout
navbar_fixed: true
footer_fixed: true
# Pagination
pagination:
  enabled: true

# Comments
disqus_shortname: jerry # put your disqus shortname


# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Markdown and syntax highlight
markdown: kramdown
highlighter: rouge
# highlight_theme: github  # https://github.com/jwarby/jekyll-pygments-themes
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Includes & excludes
include: ['_pages']
exclude: [vendor]

# Plug-ins
plugins:
  - jekyll-email-protect
  - jekyll-paginate-v2
  - jekyll/scholar
  - jemoji
  # - bootstrap
  # - material-sass


# -----------------------------------------------------------------------------
# Optional Features
# -----------------------------------------------------------------------------

enable_google_analytics:  false
enable_katex:             true
enable_mansory:           true
enable_progressbar:       true
enable_tooltips:          false
show_social_icons:        false

